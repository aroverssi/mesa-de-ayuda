<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Ayuda</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs versi칩n 9.15.0 -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js"></script>
    <!-- Archivo principal de JavaScript con defer -->
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Mesa de Ayuda</h1>
        <div class="card p-4 shadow-sm mb-5">
            <h3>Enviar un Ticket</h3>
            <form id="ticketForm">
                <div class="form-group">
                    <label for="usuario">Nombre</label>
                    <input type="text" id="usuario" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci칩n del problema</label>
                    <textarea id="descripcion" class="form-control" placeholder="Describe tu problema" required></textarea>
                </div>
                <div class="form-group">
                    <label for="teamviewer_id">ID TeamViewer</label>
                    <input type="text" id="teamviewer_id" class="form-control" placeholder="ID TeamViewer" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase침a TW</label>
                    <input type="text" id="password" class="form-control" placeholder="Contrase침a TeamViewer" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Adjuntar Imagen</label>
                    <input type="file" id="imagen" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary">Enviar Ticket</button>
            </form>
        </div>
        <h2 class="text-center mb-4">Tickets</h2>
        <div id="ticketList" class="list-group"></div>
    </div>
</body>
</html>
