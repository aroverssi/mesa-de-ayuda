<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Ayuda</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-M/BRJnH0yFekJ74oaHh9O3MfRW/Nb/O7Fj3FN6GnYYQQ4Xz+yRbN9fTvA5LVIi6E" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container my-5">
        <!-- Título principal -->
        <h1 class="text-center mb-4">Mesa de Ayuda</h1>

        <!-- Formulario de envío de tickets -->
        <div class="card p-4 shadow-sm mb-5">
            <h3>Enviar un Ticket</h3>
            <form id="ticketForm">
                <div class="form-group">
                    <label for="usuario">Nombre</label>
                    <input type="text" id="usuario" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción del problema</label>
                    <textarea id="descripcion" class="form-control" placeholder="Describe tu problema" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Ticket</button>
            </form>
        </div>

        <!-- Sección de lista de tickets -->
        <h2 class="text-center mb-4">Tickets</h2>
        <div id="ticketList" class="list-group">
            <!-- Aquí se mostrarán los tickets con estilo de Bootstrap -->
        </div>
    </div>
</body>
</html>
