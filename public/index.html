<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Ayuda</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Mesa de Ayuda</h1>

        <!-- Interfaz de Selección de Rol -->
        <div id="roleSelection" class="card p-4 shadow-sm mb-5">
            <h3>Selecciona tu rol</h3>
            <button id="adminLogin" class="btn btn-primary">Administrador</button>
            <button id="userLogin" class="btn btn-secondary">Usuario</button>
        </div>

        <!-- Interfaz de Usuario -->
        <div id="userInterface" style="display: none;">
            <button id="backToUserRoleSelection" class="btn btn-secondary mb-3">Volver a la Selección de Rol</button>
            
            <!-- Filtro de Tickets para Usuario -->
            <div class="card p-4 shadow-sm mb-5">
                <h3>Filtrar Tickets</h3>
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" id="userFilterUser" class="form-control" placeholder="Filtrar por Usuario">
                    </div>
                    <div class="col-md-3">
                        <select id="userFilterCompany" class="form-control">
                            <option value="">Filtrar por Compañía</option>
                            <option value="Colinas Alta Vista">Colinas Alta Vista</option>
                            <option value="Allpack">Allpack</option>
                            <option value="Business On Line">Business On Line</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" id="userFilterStartDate" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <input type="date" id="userFilterEndDate" class="form-control">
                    </div>
                </div>
                <button id="userFilterApply" class="btn btn-primary mt-3">Aplicar Filtros</button>
            </div>

            <!-- Tablero de Tickets para Usuario -->
            <h2 class="text-center mb-4">Tablero de Tickets</h2>
            <table class="table table-bordered" id="ticketTableUser">
                <thead>
                    <tr>
                        <th>Número de Ticket</th>
                        <th>Usuario</th>
                        <th>Compañía</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Interfaz de Administrador -->
        <div id="adminInterface" style="display: none;">
            <button id="backToAdminRoleSelection" class="btn btn-secondary mb-3">Volver a la Selección de Rol</button>
            
            <!-- Filtro de Tickets para Administrador -->
            <div class="card p-4 shadow-sm mb-5">
                <h3>Filtrar Tickets</h3>
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" id="adminFilterUser" class="form-control" placeholder="Filtrar por Usuario">
                    </div>
                    <div class="col-md-3">
                        <select id="adminFilterCompany" class="form-control">
                            <option value="">Filtrar por Compañía</option>
                            <option value="Colinas Alta Vista">Colinas Alta Vista</option>
                            <option value="Allpack">Allpack</option>
                            <option value="Business On Line">Business On Line</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" id="adminFilterStartDate" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <input type="date" id="adminFilterEndDate" class="form-control">
                    </div>
                </div>
                <button id="adminFilterApply" class="btn btn-primary mt-3">Aplicar Filtros</button>
            </div>

            <!-- Tablero de Tickets para Administrador -->
            <h2 class="text-center mb-4">Tablero de Tickets</h2>
            <table class="table table-bordered" id="ticketTableAdmin">
                <thead>
                    <tr>
                        <th>Número de Ticket</th>
                        <th>Usuario</th>
                        <th>Compañía</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Fecha de Inicio</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
