<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Mesa de Ayuda</h1>
        
        <!-- Formulario de inicio de sesión -->
        <div id="loginForm" style="display: none;">
            <h3>Iniciar Sesión</h3>
            <form autocomplete="off">
                <div class="form-group">
                    <label for="emailLogin">Correo Electrónico</label>
                    <input type="email" id="emailLogin" class="form-control" placeholder="Correo Electrónico" required>
                </div>
                <div class="form-group">
                    <label for="passwordLogin">Contraseña</label>
                    <input type="password" id="passwordLogin" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>

        <!-- Interfaz de Usuario -->
        <div id="userInterface" style="display: none;">
            <!-- Aquí va el contenido para los usuarios, como el formulario para crear tickets y la vista de tabla de tickets -->
        </div>

        <!-- Interfaz de Administrador -->
        <div id="adminInterface" style="display: none;">
            <!-- Aquí va el contenido para el administrador, como el tablero y las estadísticas -->
        </div>
    </div>
</body>
