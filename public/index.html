<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Ayuda</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Archivo principal de JavaScript con defer -->
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Mesa de Ayuda</h1>
        <div class="card p-4 shadow-sm mb-5">
            <h3>Enviar un Ticket</h3>
            <form id="ticketForm" autocomplete="off"> <!-- Desactivar autocompletado -->
                <div class="form-group">
                    <label for="usuario">Nombre</label>
                    <input type="text" id="usuario" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="company">Compañía</label>
                    <select id="company" class="form-control" required>
                        <option value="">Seleccione una compañía</option>
                        <option value="Colinas Alta Vista">Colinas Alta Vista</option>
                        <option value="Allpack">Allpack</option>
                        <option value="Business on Line">Business on Line</option>
                        <option value="Almacén La Victoria">Almacén La Victoria</option>
                        <option value="Zona Franca">Zona Franca</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="Correo Electrónico" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción del problema</label>
                    <textarea id="descripcion" class="form-control" placeholder="Describe tu problema" required></textarea>
                </div>
                <div class="form-group">
                    <label for="teamviewer_id">ID TeamViewer</label>
                    <input type="text" id="teamviewer_id" class="form-control" placeholder="ID TeamViewer" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña TW</label>
                    <input type="text" id="password" class="form-control" placeholder="Contraseña TeamViewer" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Adjuntar Imagen</label>
                    <input type="file" id="imagen" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary">Enviar Ticket</button>
            </form>
        </div>
        
        <!-- Filtros y botón de refrescar -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="statusFilter">Filtrar por Estado:</label>
                <select id="statusFilter" class="form-control">
                    <option value="">Todos</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="cerrado">Cerrado</option>
                    <option value="procesando">Procesando</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="dateFilter">Filtrar por Fecha:</label>
                <input type="date" id="dateFilter" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="companyFilter">Filtrar por Compañía:</label>
                <select id="companyFilter" class="form-control">
                    <option value="">Todas</option>
                    <option value="Colinas Alta Vista">Colinas Alta Vista</option>
                    <option value="Allpack">Allpack</option>
                    <option value="Business on Line">Business on Line</option>
                    <option value="Almacén La Victoria">Almacén La Victoria</option>
                    <option value="Zona Franca">Zona Franca</option>
                </select>
            </div>
            <div class="col-md-3">
                <button id="refreshButton" class="btn btn-secondary mt-4">Refrescar</button>
            </div>
        </div>

        <h2 class="text-center mb-4">Tablero de Tickets</h2>
        <table class="table table-bordered" id="ticketTable">
            <thead>
                <tr>
                    <th>Número de Ticket</th>
                    <th>Usuario</th>
                    <th>Compañía</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Fecha de Resolución</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los tickets se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
